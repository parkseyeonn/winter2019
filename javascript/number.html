<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Facts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <style>
        #fact{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        let nbInput = document.querySelector('#numberInput');
        nbInput.addEventListener('input', getFactFetch);

        // function getFactAjax(){
        //     let num = nbInput.value;

        //     let xhr = new XMLHttpRequest();
        //     xhr.open('GET', `http://numbersapi.com/${num}`);

        //     xhr.onload = function(){
        //         if(this.status == 200 && num != ''){
        //             fact.style.display = 'block';
        //             factText.innerText = this.responseText;
        //         }
        //     }

        //     xhr.send();
        // }

        function getFactFetch(){
            let num = nbInput.value;

            fetch(`http://numbersapi.com/${num}`)
                .then(res => res.text())
                .then(data => {
                    if(num != ''){
                        fact.style.display = 'block';
                        factText.innerText = data;
                    }
                })
                .catch(err => console.log(err));
        }

    </script>
</body>
</html>
